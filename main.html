	<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places&sensor=false"></script>

	<script> 
	$( document ).on( "pageinit", "#map-page", function() {
    var defaultLatLng = new google.maps.LatLng(34.079733, -118.3267434);  // Default to Hollywood, CA when no geolocation support
    if ( navigator.geolocation ) {
        function success(pos) {
            // Location found, show map with these coordinates
            drawMap(new google.maps.LatLng(34.079733, -118.36177299999997));
           
			
        }
        function fail(error) {
            drawMap(defaultLatLng);  // Failed to find location, show default map
        }
        // Find the users current position.  Cache the location for 5 minutes, timeout after 6 seconds
        navigator.geolocation.getCurrentPosition(success, fail, {maximumAge: 500000, enableHighAccuracy:true, timeout: 6000});
    } else {
        drawMap(defaultLatLng);  // No geolocation support, show default map
    }
    function drawMap(latlng) {
        var myOptions = {
            zoom: 10,
            center: latlng,
            mapTypeId: google.maps.MapTypeId.ROADMAP
        };
        var map = new google.maps.Map(document.getElementById("map-canvas"), myOptions);
        // Add an overlay to the map of current lat/lng
        var marker = new google.maps.Marker({
            position: latlng,
            map: map,
            title: "Your here!"
        });
		
		new google.maps.Marker({
            position:  new google.maps.LatLng(34.0792947,-118.3617683),
            map: map,
            title: "Supreme LA!"
        });
		
		new google.maps.Marker({
            position:  new google.maps.LatLng( 34.079598,-118.36146159999998),
            map: map,
            title: "Diamond Supply"
        });
			new google.maps.Marker({
            position:  new google.maps.LatLng( 34.0802611,-118.36198690000003),
            map: map,
            title: "The Hundreds"
        });
			new google.maps.Marker({
            position:  new google.maps.LatLng( 34.0731115,-118.3437189),
            map: map,
            title: "Odd future"
        });
		
		new google.maps.Marker({
            position:  new google.maps.LatLng( 37.483237,-122.14693399999999),
            map: map,
            title: "Google HQ"
        });
		
		new google.maps.Marker({
            position:  new google.maps.LatLng( 34.079733,-118.36177299999997),
            map: map,
            title: "Crooks & Castles"
        });
		
			new google.maps.Marker({
            position:  new google.maps.LatLng( 33.784147,-117.89226100000002),
            map: map,
            title: "Vans"
        });
		
			new google.maps.Marker({
            position:  new google.maps.LatLng( 33.784147,-117.89226100000002),
            map: map,
            title: "Americam Apparel"
        });
		
		
		
		
		
		
    }
});
	</script>
